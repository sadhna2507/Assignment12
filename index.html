        <div class="container1">

                <p>Deliver to</p>
                <div class="location_icon" >

                </div>

            <div class="searchbar">
                <select name="Categories" id="select_category" >

                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                </select>
                <input type="search" placeholder="Search" class="search_bar">
                <button<i class="fa-solid fa-magnifying-glass search_icon"></i></button>
            </div>
            <div class="right">
                <div class="signin">
                    <p>Hello, Sign in</p>
                    <select name="" id="">

                        <option value="Your Account">Your Account</option>
                        <option value="Your Wishlist">Your Wishlist</option>
                        <option value="Your Orderst">Your Orderst</option>
                    </select>
                </div>
                <div class="order">
                    <P>Return</P>
                    <p>& Orders</p>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </header>
    <div class="nav-list">

        </nav>
        <div class="offer">
